<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador-de-texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./imagenes/Logo.png" alt="">
    </header>
    <main>
     <form class="form_section">
        <textarea class="form_input" name="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div class="submit__container">
            <div class="btn__container">
                <div class="alert__msj"><img src="./imagenes/alert_icon.svg" alt=""><span>Solo letras 
                    minúsculas y sin acentos</span></div>
                    
                <input class="form_btn" type="submit" value="Encriptar">
                <input class="form_btn form_btn--secundary" type="submit" value="Desencriptar">
        </div>
        </div>
        </form>
    <aside class="result">
        <img src="./imagenes/Muñecomonito.png" alt="" class="result_img">
        <div class="result__container">
            <h3 class="result_title">Ningún mensaje fue encontrado</h3>
            <p class="result_text">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="form_btn form_btn--secundary hidden">Copiar</button>
        </div>
    </aside>
    </main>
    <script src="encriptador.js"></script>
</body>
</html>
